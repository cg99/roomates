<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#29B6F6" />
		<meta
			name="description"
			content="A simple app to rotate bins/waste collection duties among roommates."
		/>
		<title>bins-rotate</title>
		<script>
			(function () {
				try {
					const pref = localStorage.getItem("bin:theme") || "system";
					const sys = window.matchMedia(
						"(prefers-color-scheme: dark)"
					).matches;
					const dark = pref === "dark" || (pref === "system" && sys);
					document.documentElement.classList.toggle("dark", dark);
				} catch {}
			})();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
